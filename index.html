<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Piano</h1>
  
    <div id="piano">
        <button class="white" data-note="C">C</button>
        <button class="black" data-note="Csharp">C#</button>
        <button class="white" data-note="D">D</button>
        <button class="black" data-note="Dsharp">D#</button>
        <button class="white" data-note="E">E</button>
        <button class="white" data-note="F">F</button>
        <button class="black" data-note="Fsharp">F#</button>
        <button class="white" data-note="G">G</button>
        <button class="black" data-note="Gsharp">G#</button>
        <button class="white" data-note="A">A</button>
        <button class="black" data-note="Asharp">A#</button>
        <button class="white" data-note="B">B</button>
    </div>
    <div id="instructions">
        <p>Instructions:Click on the keys to play the piano or use the following keys on your keyboard.</p>
        <ul>
        <li>A: C</li> 
        <li>S: D</li>
        <li>D: E</li>
        <li>F: F</li>
        <li>G: G</li>
        <li>H: A</li>
        <li>J: B</li>
        <li>K: C#</li>
        <li>L: D#</li>
        <li>;: F#</li>
        <li>W: C#</li>
        <li>E: D#</li>
        <li>T: F#</v>
        <li>Y: G#</li>
        <li>U: A#</li></ul>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
